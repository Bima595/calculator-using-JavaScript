<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="" id="result">
        <div class="" id="input1"></div>
        <div class="" id="input2"></div>
    </div>
    <div class="button" id="angka">
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button class="" id="7" onclick="">7</button>
        <button class="" id="8" onclick="">8</button>
        <button class="" id="9" onclick="">9</button>
        <button class="" id="0" onclick="">0</button>
        <button class="" id="00" onclick="">00</button>
        <button class="" id="tambah" onclick="">+</button>
        <button class="" id="kurang" onclick="">-</button>
        <button class="" id="kali" onclick="">*</button>
        <button class="" id="bagi" onclick="">/</button>
        <button class="" id="modulus" onclick="">%</button>
        <button class="" id="pangkat" onclick="">^</button>
        <button class="" id="samadengan" onclick="">=</button>
        <button class="" id="hapus1">C</button>
        <button class="" id="hapusall">AC</button>
    </div>
</body>
<script src="script.js"></script>

</html>
